<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="80" viewBox="0 0 720 80"
     xmlns="http://www.w3.org/2000/svg">

  <style>
    .static {
      font: bold 28px 'Fira Code', monospace;
      fill: #FFFFFF;
    }
    .word {
      font: bold 28px 'Fira Code', monospace;
      fill: #FFFFFF;
    }
    .caret {
      fill: #FFFFFF;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      0%,50%   { opacity: 1; }
      51%,100% { opacity: 0; }
    }
    /* Cross-fade INDIA 0â€“2s, BHARAT 2â€“4s, loop */
    .india {
      opacity: 1;
      animation: fade-indiab 4s infinite;
    }
    .bharat {
      opacity: 0;
      animation: fade-bharat 4s infinite;
    }
    @keyframes fade-indiab {
      0%,45%   { opacity: 1; }
      50%,100% { opacity: 0; }
    }
    @keyframes fade-bharat {
      0%,50%   { opacity: 0; }
      55%,100% { opacity: 1; }
    }
  </style>

  <!-- Background transparent -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Static text -->
  <text x="20" y="50" class="static">
    Hi ðŸ‘‹, I'm ARYAN from
  </text>

  <!-- Animated word & caret -->
  <g transform="translate(360,50)">
    <text x="0" y="0" class="word india">INDIA</text>
    <text x="0" y="0" class="word bharat">BHARAT</text>
    <rect x="85" y="-28" width="3" height="32" class="caret"/>
  </g>
</svg>
