<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="80" viewBox="0 0 720 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .static { 
        font: bold 28px 'Fira Code', monospace; 
        fill: #e6edf3; 
      }
      .word { 
        font: bold 28px 'Fira Code', monospace; 
        fill: #22d3ee; 
      }
      .caret { 
        fill: #22d3ee; 
        animation: blink 1s steps(1) infinite; 
      }
      @keyframes blink { 
        0%,50% { opacity: 1; } 
        51%,100% { opacity: 0; } 
      }
      .india {
        opacity: 1;
        animation: fade-india 4s infinite;
      }
      @keyframes fade-india {
        0%,45%   { opacity: 1; }
        50%,95%  { opacity: 0; }
        100%     { opacity: 1; }
      }
      .bharat {
        opacity: 0;
        animation: fade-bharat 4s infinite;
      }
      @keyframes fade-bharat {
        0%,45%   { opacity: 0; }
        50%,95%  { opacity: 1; }
        100%     { opacity: 0; }
      }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="transparent"/>
  <text x="20" y="50" class="static">Hi ðŸ‘‹, I'm ARYAN from</text>

  <g transform="translate(360,50)">
    <text x="0" y="0" class="word india">INDIA</text>
    <text x="0" y="0" class="word bharat">BHARAT</text>
    <rect x="100" y="-28" width="3" height="32" class="caret"/>
  </g>
</svg>
