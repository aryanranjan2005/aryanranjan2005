<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="80" viewBox="0 0 720 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clipping mask for typewriter effect -->
    <clipPath id="wordClip">
      <rect id="typeRect" x="0" y="-35" width="0" height="50"/>
    </clipPath>
    
    <style>
      .static { 
        font: bold 28px 'Fira Code', monospace; 
        fill: #FFFFFF; /* Match your original white color */
      }
      .word { 
        font: bold 28px 'Fira Code', monospace; 
        fill: #FFFFFF; /* Match your original white color */
      }
      .caret { 
        fill: #FFFFFF; 
        animation: blink 1s steps(1) infinite; 
      }
      @keyframes blink { 
        0%,50% { opacity: 1; } 
        51%,100% { opacity: 0; } 
      }
      
      /* Typing animation for INDIA (0-45% of cycle) */
      .india {
        clip-path: url(#wordClip);
        animation: show-india 8s infinite;
      }
      @keyframes show-india {
        0%,22.5%   { opacity: 1; }
        25%,100%   { opacity: 0; }
      }
      
      /* Typing animation for BHARAT (50-95% of cycle) */  
      .bharat {
        clip-path: url(#wordClip);
        animation: show-bharat 8s infinite;
      }
      @keyframes show-bharat {
        0%,47.5%   { opacity: 0; }
        50%,72.5%  { opacity: 1; }
        75%,100%   { opacity: 0; }
      }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="transparent"/>
  
  <!-- Static text -->
  <text x="20" y="50" class="static">Hi ðŸ‘‹, I'm ARYAN from</text>

  <!-- Animated words with typewriter clipping -->
  <g transform="translate(360,50)">
    <text x="0" y="0" class="word india">INDIA</text>
    <text x="0" y="0" class="word bharat">BHARAT</text>
    <rect x="0" y="-28" width="3" height="32" class="caret"/>
  </g>

  <!-- SMIL animations for letter-by-letter typing effect -->
  <!-- INDIA typing: 0-22.5% (0-1.8s), erase: 22.5-25% (1.8-2s) -->
  <animate 
    xlink:href="#typeRect" 
    attributeName="width"
    values="0;0;80;80;0;0;120;120;0"
    keyTimes="0;0.1;0.225;0.24;0.25;0.35;0.725;0.74;0.75"
    dur="8s" 
    repeatCount="indefinite"/>
    
  <!-- Caret follows typing width -->
  <animate 
    xlink:href=".caret" 
    attributeName="x"
    values="0;0;80;80;0;0;120;120;0"
    keyTimes="0;0.1;0.225;0.24;0.25;0.35;0.725;0.74;0.75"
    dur="8s" 
    repeatCount="indefinite"/>
</svg>
